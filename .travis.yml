sudo: required

language: cpp

os:
  - linux

services:
  - docker

before_install:
  - sudo apt-get install -y g++ make cmake doxygen graphviz python3-setuptools libsnappy-dev libleveldb-dev
  - sudo easy_install3 pip
  - docker build -t lincedin-appserver .
  - docker run -d -P lincedin-appserver sh -c /root/LincedIn/LincedIn-TallerII-Server/config/build/bin/RunUnitTests
  
script: 
  - make build

after_success:
  - make test

after_script: 
  - make doc

branches:
  only:
  - master
  - develop

